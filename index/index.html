   <!DOCTYPE html>
   <html lang="en" dir="ltr">
      <head>
         <meta charset="utf-8">
         <title>MEDICO</title>
         <link rel="stylesheet" href="style.css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
      </head>
      <body>
         <div class="wrapper">
            <div class="title-text">
            </div>
            <div class="form-container">
               <div class="slide-controls">
                  <input type="radio" name="slide" id="login" checked>
                  <input type="radio" name="slide" id="signup">
                  <label for="login" class="slide login">SYMPTOMS</label>
                  <label for="signup" class="slide signup">SERVICES</label>
                  <div class="slider-tab"></div>
               </div>
               <div class="form-inner">
                  <form action="#" class="login">
                     <div class="P">
                       <input type="checkbox"  name="body pain"> BODY PAIN<br>
                       <input type="checkbox"  name="dizziness"> DIZZINESS<br>
                       <input type="checkbox"  name="fatigue"> FATIGUE<br>
                       <input type="checkbox"  name="shaking"> SHAKING<br>
                       <input type="checkbox"  name="flu"> FLU <br>
                     </div>
                     <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Check Doctors !">
                     </div>
                     <div class="signup-link">
                        Want anything else ? <a href="">SKIP </a>
                     </div>
                  </form>
                  <form action="#" class="signup">
                      <br/><br/><br/>
                   <label for="SERVICES">Choose a service:</label>
                   <select name="cars" id="cars">
                    <option value="0">--SELECT ONE--</option>
                     <option value="DOCTORS NEAR ME">DOCTORS NEAR ME</option>
                     <option value="HOSPITALS NEAR M">HOSPITALS NEAR ME</option>
                     <option value="AMBULANCE NEAR ME">AMBULANCE NEAR ME</option>
                     <option value="EMERGENCY CONTACTS">EMERGENCY CONTACTS</option>
                   </select>
                   <br/><br/>
                     <div class="field btn">
                        <div class="btn-layer"></div>
                        
                        <input type="submit" value="GET IT !">
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <script>
            const loginText = document.querySelector(".title-text .login");
            const loginForm = document.querySelector("form.login");
            const loginBtn = document.querySelector("label.login");
            const signupBtn = document.querySelector("label.signup");
            const signupLink = document.querySelector("form .signup-link a");
            signupBtn.onclick = (()=>{
              loginForm.style.marginLeft = "-50%";
              loginText.style.marginLeft = "-50%";
            });
            loginBtn.onclick = (()=>{
              loginForm.style.marginLeft = "0%";
              loginText.style.marginLeft = "0%";
            });
            signupLink.onclick = (()=>{
              signupBtn.click();
              return false;
            });
         </script>
      </body>
   </html>
